<!DOCTYPE html>
<html>
<title>RaspiTemp</title>
<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="/static/style.css">
<style>
  body,
  h1 {
    font-family: "Raleway", sans-serif
  }

  body,
  html {
    height: 100%
  }

  .bgimg {
    background-image: url('https://media.idownloadblog.com/wp-content/uploads/2019/05/Glacier_Falls_-_MacBook_Pro_Wallpaper.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
  }
</style>

<body>
  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">

    </div>
    <div class="w3-display-middle">
      <center>
        <hr>
        <h1 class="w3-jumbo w3-animate-top"> </h1>
        <img src="/static/smarttemp.png" class="logo" style="width:350px">

        <p>{{ time }}</p>

        <div class="row">
          <div class="col s12 m5">
            <div class="card-panel teal" style="background-color:{{ color }} !important;>
              <span class=" white-text">Estado actual</span>
              <span class="white-text" style="font-size:24px;">{{ estado }}
              </span>
            </div>
          </div>
          <div class="col s12 m5">
            <div class="card-panel teal" style="background-color:#1398f7 !important;">
              <span class="white-text">Temperatura actual</span>
              <span class="white-text" style="font-size:32px;">{{ temp_actual  }}
              </span>
            </div>
          </div>
          <div class="col s12 m5">
            <div class="card-panel teal" style="background-color:#1398f7 !important;">
              <span class="white-text">Temperatura guardada</span>
              <form action="input" method="POST">
                <input type="number" class="number" placeholder={{ temp }} id="textInput" disabled></input><br>
                <label for="vol" style="color:white;">Nueva Temperatura</label>
                <!-- range-->
                <input type="range" value={{ temp }} name="inputtemp" min="10" max="30"
                  onchange="updateTextInput(this.value);">
                <!-- Switch -->
                <p class="w3-large w3-center">INTERRUPTOR GENERAL</p>
                <div class="switch">
                  <label style="color:white;">
                    OFF
                    <input name="estado" type="checkbox" {{ checked }}>
                    <span class="lever"></span>
                    ON
                  </label>
                  <br>
                </div>
                </span>
                <hr>
                <input type="submit" value="Guardar" class="waves-effect waves-light btn-large button"> </input>
                <input type='hidden' name="estado" value="off">
              </form>
              <br>
              <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">PROGRAMAR</button>

            </div>
          </div>
        </div>
      </center>
    </div>

<!--modal-->
    <div id="id01" class="w3-modal">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>

<div class="dia">
<label for="lunes" class="titleDia">Lunes</label>
<div class="switch">
  <label style="color:grey;">
    <input style="textalign:left !important;" name="estado_lunes" type="checkbox" {{ checked }}>
    <span class="lever"></span>
    Activado
  </label>
  <br>
</div>
<input type="text" name="lunes" id="lunes" class="inputdia" value="10:00 - 20:00"/>
<div id="slider-lunes"></div><br>
</div>

<div class="dia">
<label for="martes" class="titleDia">Martes</label>
<input type="text" name="martes" id="martes" class="inputdia" value="10:00 - 20:00"/>
<div id="slider-martes"></div><br>
</div>

<div class="dia">
<label for="miercoles" class="titleDia">Miercoles</label>
<input type="text" name="miercoles" id="miercoles" class="inputdia" value="10:00 - 20:00"/>
<div id="slider-miercoles"></div><br>
</div>

<div class="dia">
<label for="jueves" class="titleDia">Jueves</label>
<input type="text" name="jueves" id="jueves" class="inputdia" value="10:00 - 20:00"/>
<div id="slider-jueves"></div><br>
</div>

<div class="dia">
<label for="viernes" class="titleDia">Viernes</label>
<input type="text" name="viernes" id="viernes" class="inputdia" value="10:00 - 20:00"/>
<div id="slider-viernes"></div><br>
</div>

<div class="dia">
<label for="sabado" class="titleDia">Sabado</label>
<input type="text" name="sabado" id="sabado" class="inputdia" value="10:00 - 20:00"/>
<div id="slider-sabado"></div><br>

</div>

<div class="dia">
<label for="domingo" class="titleDia">Domingo</label>
<input type="text" name="domingo" id="domingo" class="inputdia" value="10:00 - 20:00"/>
<div id="slider-domingo"></div><br>
</div>
<br>
<center>
<input type="submit" value="GUARDAR" class="w3-button w3-black"> </input>
        </div>
      </div>
    </div>
  </div>
</center>
<!--modal-->

    <div class="w3-display-bottomleft w3-padding-large">
    </div>
  </div>
</body>
<script>
  function updateTextInput(val) {
    document.getElementById('textInput').value = val;
  }
</script>
<script src="/static/rangeslide.js"></script>

</html>
